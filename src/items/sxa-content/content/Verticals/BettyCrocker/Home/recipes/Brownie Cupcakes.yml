        <p style="margin-left:0px;"><strong>Step 1</strong></p><p style="margin-left:0px;">Heat oven to 350°. Place paper baking cup in each of 18 regular-size muffin cups. Make batter as directed on brownie mix box. Fill each cup 2/3 full (about 3 tablespoons each).</p><p style="margin-left:0px;"><strong>Step 2</strong></p><p style="margin-left:0px;">Bake 22 to 26 minutes or until toothpick inserted near edge comes out almost clean. Do not overbake. Cool 5 minutes; remove from pan. Cool completely. Frost and decorate as desired. Store covered.</p>
